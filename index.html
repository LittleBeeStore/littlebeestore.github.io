<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/890fc2536a.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Padauk&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>

<body>
    <header>
        <div class="center">
            <div class="headerWrapper">
                <div id="title">
                    <a href="index.html" class="websiteName">Little Bee Store</a>
                    <img src="images/logo.png" id="logo">
                </div>
                <div class="headerIcons">
                    <div id="my-search-75484251"></div>
                    <div>
                        <script data-cfasync="false" type="text/javascript"
                            src="https://app.ecwid.com/script.js?75484251&data_platform=code&data_date=2022-05-23"
                            charset="utf-8"></script>
                        <script type="text/javascript"> xSearch("id=my-search-75484251"); </script>
                    </div>
                    <div class="spacer"></div>
                    <div class="ec-cart-widget"></div>
                    <div>
                        <script data-cfasync="false" type="text/javascript"
                            src="https://app.ecwid.com/script.js?75484251&data_platform=code&data_date=2022-05-23"
                            charset="utf-8"></script>
                        <script type="text/javascript">Ecwid.init();</script>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="center video-wrapper">
            <img src="images/logo.png">
        </div>
    </section>





    <section class="productsSection">


        <div class="center">
            <div class="try">
                <div id="my-store-75484251"></div>
                <div>
                    <script data-cfasync="false" type="text/javascript"
                        src="https://app.ecwid.com/script.js?75484251&data_platform=code&data_date=2022-05-23"
                        charset="utf-8"></script>
                    <script
                        type="text/javascript"> xProductBrowser("categoriesPerRow=3", "views=grid(20,3) list(60) table(60)", "categoryView=grid", "searchView=list", "id=my-store-75484251");</script>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="imageWrapper">
        </div>
    </section>






    <footer>
        <div class="center">
        </div>
        <div class="center">
            <div class="contactPage" id="contact">
                <div class="finalContact">
                    <div class="contactDetails">
                        <div class="contactLocation contactD">
                            <i class="fa fa-map"></i>
                            <div>Hoogstraten, Belgium</div>
                        </div>
                        <div class="contactEmail contactD">
                            <i class="fa fa-envelope-open"></i>
                            <div>info@littlebeestore.eu</div>
                        </div>
                        <div class="contactNumber contactD">
                            <i class="fa fa-phone"></i>
                            <div>+32 483 29 44 75</div>
                        </div>
                    </div>

                    <form action="https://formspree.io/f/myyoozer" method="POST" class="form">
                        <div class="Form">
                            <input id="Name" placeholder="Name" class="Centered" name="name">
                            <input id="Email" placeholder="Email" class="Centered" type="email" name="_replyto">
                            <textarea id="Message" placeholder="Message" class="Centered" name="message"></textarea>
                            <button type="submit" class="Centered" id="Button">Send</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="copyright">
            <hr>
            <div class="copyrightText">Â©2022, The Little Bee Store</div>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
